{% extends 'SistCont/main.html' %}

{% block content %}
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title bg-danger">
                <div class="row">
                    <div class="col-sm-6">
                        
                        <h2>Eliminar <b>Auxiliar</b></h2> 
                        
                    </div>
                </div>
            </div>
            <h5 class="text-black"><p>¿Estás seguro que quieres borrar este registro?</p></h5>
            <table class="table table-striped table-hover " >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Asiento</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{auxiliar.id}}</td>
                        <td>{{auxiliar.id_EC}}</td>
                        <td>{{auxiliar.nombre_aux}}</td>
                        <td>{{auxiliar.estado}}</td>
                    </tr>
                </tbody>
            </table>
                <form method="POST">
                    {% csrf_token %}
                    <div class="modal-footer">
                        <div class="bd-example">
                            <a href="{% url 'lista_auxiliar' %}" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-success">Confirmar</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>        
</div>
{% endblock %}
