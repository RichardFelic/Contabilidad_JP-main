{% extends 'SistCont/main.html' %}

{% block content %}
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Tipo <b>Moneda</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="{% url 'nuevo_tipomoneda' %}" class="btn btn-success" ><i class="material-icons">&#xE147;</i> <span>AÃ±adir</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="table_id">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>Tasa</th>
                        <th>Estado</th>
                        <th>Acciones</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>{% for i in moneda %}
                        <td>{{i.id}}</td>
                        <td>{{i.descripcion}}</td>
                        <td>{{i.ultima_tasa_cambiaria}}</td>
                        <td>{{i.estado}}</td>
                        <td>
                            <a href="/editar_tipomoneda/{{i.id}}" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="{% url 'eliminar_tipomoneda' i.id %}" class="delete" ><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>                        </td>
                    </tr>{% endfor %}
                </tbody>
            </table>
        </div>
    </div>        
</div>
{% endblock %}
